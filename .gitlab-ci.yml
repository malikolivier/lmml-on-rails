before_script:
  - apt-get update -qq && apt-get install -y -qq sqlite3 libsqlite3-dev nodejs
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --path vendor/bundle --jobs $(nproc)  "${FLAGS[@]}"

rails_test:
  script:
    - bundle exec rails test

rubocop:
  script:
    - bundle exec rubocop

cache:
    paths:
      - vendor/bundle
