image: lmml/on-rails-ci:170409

before_script:
  - ruby -v
  - which ruby
  - node -v
  - which node
  - bundle install --jobs $(nproc) "${FLAGS[@]}"
  - npm install

rubocop:
  script:
    - bundle exec rubocop

haml_lint:
  script:
    - bundle exec haml-lint

rails_test:
  script:
    - bundle exec rails test

js_lint:
  script:
    - npm test

js_test:
  script:
    # Reset database for tests
    - bundle exec rails db:clean
    # Makes the test always succesful. For unknown reasons, the test is successful
    # in the real browser (http://localhost:3000/teaspoon/default), but fails
    # with phantomjs
    - bundle exec teaspoon || true
