AllCops:
  Exclude:
    # This files are more or less generated by rails
    - db/schema.rb
  DisplayCopNames: true

Rails:
  Enabled: true

# ここは日本だぞ
Style/AsciiComments:
  Enabled: false

# No plan to update to Ruby 3.0 for now so disable it
Style/FrozenStringLiteralComment:
  Enabled: false

# Migrations can have long "change" method, so disable MethodLength.
Metrics/MethodLength:
  Exclude:
    - db/migrate/**
    # TODO: method length in models sould be fixed!
    - app/models/**
Metrics/AbcSize:
  Exclude:
    - db/migrate/**
    # TODO: abc size in models sould be fixed!
    - app/models/**

Metrics/LineLength:
  Exclude:
    - spec/teaspoon_env.rb
  # Allow long line length for class declaration with an inherited class
  IgnoredPatterns: ['^class (.*) < (.*)$']

Metrics/BlockLength:
  Exclude:
    # routes naturally has long blocks
    - config/routes.rb

# Action filters are used in a few abstract classes, so disable this cop
Rails/LexicallyScopedActionFilter:
  Enabled: false

# InverseOf and HasManyOrHasOneDependent are newer cops and fixing them would
# take much time with little benefit
Rails/InverseOf:
  Enabled: false
Rails/HasManyOrHasOneDependent:
  Enabled: false

Style/MixinUsage:
  # Do not check these Rails-generated files
  Exclude:
    - bin/setup
    - bin/update

# Below are TODO, these cops should be fixed!
# Offense count: 252
Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false
