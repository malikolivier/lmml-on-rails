AllCops:
  Exclude:
    # This files are more or less generated by rails
    - db/schema.rb
  DisplayCopNames: true

Rails:
  Enabled: true

# ここは日本だぞ
Style/AsciiComments:
  Enabled: false

# No plan to update to Ruby 3.0 for now so disable it
Style/FrozenStringLiteralComment:
  Enabled: false

# Migrations can have long "change" method, so disable MethodLength.
Metrics/MethodLength:
  Exclude:
    - db/migrate/**
