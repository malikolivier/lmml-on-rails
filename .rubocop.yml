AllCops:
  Exclude:
    # This files are more or less generated by rails
    - 'db/**/*'
    - 'config/**/*'
    - 'spec/teaspoon_env.rb'

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

# ここは日本だぞ
Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Alias:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Bundler/OrderedGems:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Exclude:
    - 'test/models/**'
    - 'app/models/**'
