AllCops:
  Exclude:
    # This files are more or less generated by rails
    - db/schema.rb
  DisplayCopNames: true

Rails:
  Enabled: true

# ここは日本だぞ
Style/AsciiComments:
  Enabled: false

# No plan to update to Ruby 3.0 for now so disable it
Style/FrozenStringLiteralComment:
  Enabled: false

# Migrations can have long "change" method, so disable MethodLength.
Metrics/MethodLength:
  Exclude:
    - db/migrate/**
    # TODO: method length in models sould be fixed!
    - app/models/**
Metrics/AbcSize:
  Exclude:
    - db/migrate/**
    # TODO: abc size in models sould be fixed!
    - app/models/**

Metrics/LineLength:
  Exclude:
    - spec/teaspoon_env.rb

# Below are TODO, these cops should be fixed!
# Offense count: 252
Style/Documentation:
  Enabled: false
